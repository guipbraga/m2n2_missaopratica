<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
    <h1 class="text-center my-4">Catálogo de Receitas</h1>

    <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        <!-- Painéis de receitas serão adicionados dinamicamente aqui -->
    </div>

    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "arroz.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolo.jpg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha, chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "coxinha.jpg",
                preparo: "Junte o leite condensado, chocolate em pó e a manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Manteiga", "Morango", "Chocolate em Pó", "Chocolate Granulado"]
            }
        ];

        const getListaIngredientes = (receita) => {
            return `<ul>${receita.ingredientes.map(ing => `<li>${ing}</li>`).join('')}</ul>`;
        };

        const getCard = (receita) => {
            return `
                <div class="card m-2" style="width: 18rem;">
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem de ${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        };

        const preencheCatalogo = () => {
            const catalogo = document.getElementById('pnlCatalogo');
            catalogo.innerHTML = receitas.map(getCard).join('');
        };
    </script>
</body>
</html>
